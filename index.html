<body onload="buildTable()">
  <span class="head text-white mt-5">
    <h1>CONTACT</h1>
  </span>
  <div class="container tab  mt-5">

    <span class="change tanck px-4 mb-5">
      <form class=" mt-5 mb-5 " name="myform" id="myform">
        <label for="validationCustom01" class="form-label mt-2 mb-2 fs-5" id="fname">Name:</label>
        <div class="input">
          <input type="text" class="form-control" name="fname" id="name" required><br>
          <p id="nameerr"></p>
        </div>
        <label for="validationCustom02" class="form-label mt-1 mb-2 fs-5">Phone:</label>
        <div class="input">
          <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="10-digit number"
            required><br>
          <p id="phoneerr"></p>
        </div>
        <label for="inputEmail4" class="form-label  mb-2 fs-5">Email:</label>
        <div class="input">
          <input type="email" class="form-control" name="Email" id="email" required><br>
          <p id="emailerr"></p>
        </div>
        <div class="form mb-3">
          <lable class="mt-2 mb-2  fs-5 ">Gender: </lable><br><br>
          <input type="radio" value="Male" id="radio" name="radio"> Male<br>
          <input type="radio" value="Female" id="radio" name="radio"> Female<br>
        </div>
        <p id="gendererr"></p>
        <div>

          <p class=" mb-3 mt-3 fs-5"> Select languages:</p>
          <from id="tbl">
            <input type="checkbox" name="language" value="tamil" id="tamil"> Tamil</p>
            <input type="checkbox" name="language" value="english" id="english"> English</p>
            <input type="checkbox" name="language" value="telugu" id="telugu"> Telugu</p>
            <input type="checkbox" name="language" value="other" id="other"> Other</p>
        </div>
        </from>
        <p id="checkbox"></p>
        <label for="validationCustom04" class="form-label mt-3 mb-3  fs-5">Status:</label>
        <div class="input">
          <select class="form-select" name="status" id="status" required>
            <option value="">choose</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <br>
          <p id="option"></p>
        </div>
        <div class="form-floating  mb-2">
          <p class=" fs-5"> Address:</p>
          <div class="input"><textarea class="form-control" name="Address" id="floatingTextarea" required></textarea>
            <label for="floatingTextarea"></label>
            <p id=textarea></p>
          </div>
        </div>
        <button class="btn mt-5 btn-secondary" type="submit" onclick="validationform()">Submit form</button>
        <input class="btn  mt-5 mx-4 btn-secondary" type="reset" value="Reset">
      </form>
    </span>
  </div>

  </div>
  <table class="container mb-5  text-dark" id="tablrow">
    <tr>
      <td>Name</td>
      <td>phoneNumber</td>
      <td>Email</td>
      <td>Gender</td>
      <td>Languages</td>
      <td>Status</td>
      <td>Address</td>
    </tr>
    <tbody id="tabbody"></tbody>
  </table>
